<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>
<header>
    <div th:replace="header :: header"></div>
</header>
<aside>
    <div th:replace="sidebar :: sidebarFragment"></div>
</aside>
<div class="container">
    <div id="board_write">
        <h4>글을 작성하는 공간입니다.</h4>
        <div id="write_area">
                <div id="in_title">
                    <textarea name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100"
                              required></textarea>
                </div>

                <div class="wi_line"></div>
                <div id="in_content">
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" maxlength="2000"></textarea>
                    </div>
                </div>

                <div class="bt_se">
                    <button type="submit">글 작성</button>
                </div>
        </div>
    </div>
</div>
</body>
</html>
